name: Atualizar CSV do Google Drive

on:
  schedule:
    - cron: '0 */48 * * *'   # Executa a cada 48 horas
  workflow_dispatch:       # Permite execução manual

jobs:
  atualizar-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Baixar CSV do Google Drive
        run: |
          curl -L "https://drive.google.com/uc?export=download&id=1fa3qnjSVLkJrOhgHxQQh1E77XAKTc3zf" -o Painel_metas_BIZA.csv

      - name: Configurar Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Commit & push se houver alterações
        run: |
          git add Painel_metas_BIZA.csv
          git diff --cached --quiet || git commit -m "Atualização automática do CSV via Google Drive" && git push

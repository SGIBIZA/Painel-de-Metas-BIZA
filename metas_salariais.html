<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metas Salariais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #000;
      color: #F8AD1E;
      text-align: center;
      padding: 1rem;
    }
    header img {
      height: 40px;
      margin: 0 10px;
    }
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .card {
      max-width: 700px;
      margin: 1rem auto;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #ccc;
    }
    .card.atingida { background-color: #e5fbe5; }
    .card.parcial { background-color: #fffad5; }
    .card.naoatingida { background-color: #ffe5e5; }
  </style>
</head>
<body>
  <header>
    <img src="logo-BIZAxGHT.png" alt="BIZA">
    <h1>Metas Salariais – Junho 2025</h1>
  </header>
  <div class="filters">
    <button onclick="window.location.href='index.html'">⬅ Voltar</button>
    <select id="mesFiltro">
      <option value="Janeiro">Janeiro</option>
      <option value="Fevereiro">Fevereiro</option>
    </select>
    <select id="anoFiltro">
      <option value="2025">2025</option>
    </select>
  </div>
  <div id="conteudo"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

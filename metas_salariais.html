<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metas Salariais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      background-color: #000;
      color: #F8AD1E;
      text-align: center;
      padding: 1rem;
    }
    header img {
      height: 40px;
      margin: 0 10px;
    }
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem;
      flex-wrap: wrap;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .card {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 600px;
      background-color: #f9f9f9;
    }
    .card.atingida {
      border-color: green;
    }
    .card.parcial {
      border-color: orange;
    }
    .card.naoatingida {
      border-color: red;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-BIZAxGHT.png" alt="BIZA">
    <h1>Metas Salariais – Junho 2025</h1>
  </header>

  <div class="filters">
    <button onclick="window.location.href='index.html'">⬅ Voltar</button>
    <select id="mesFiltro">
      <option>Janeiro</option>
      <option>Fevereiro</option>
      <option>Março</option>
      <option>Abril</option>
      <option>Maio</option>
      <option selected>Junho</option>
      <option>Julho</option>
      <option>Agosto</option>
      <option>Setembro</option>
      <option>Outubro</option>
      <option>Novembro</option>
      <option>Dezembro</option>
    </select>
    <select id="anoFiltro">
      <option>2024</option>
      <option selected>2025</option>
    </select>
  </div>

  <div id="conteudo"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
